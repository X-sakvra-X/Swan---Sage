<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swan & Sage | Landing</title>
  <link rel="stylesheet" href="Style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      color: #333;
    }

    header {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
      color: #0a0a0a;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f06699;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('ballet-landing.jpg') center/cover no-repeat;
      color: white;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #00000099;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 3px #00000088;
    }

    .cta {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #f06699;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background: #c54b76;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.5rem 0;
      }

      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="LandingPage.html" class="logo">Swan & Sage</a>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Product.html">Products</a>
      <a href="Classes.html">Classes</a>
      <a href="About.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Swan & Sage</h1>
    <p>Where wellness meets the art of movementâ€”shop products, take ballet classes, and embrace your inner elegance.</p>
    <a href="Home.html"><button class="cta">Enter</button></a>
  </section>

</body>
</html>
